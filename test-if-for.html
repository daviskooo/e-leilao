<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>test-if-for</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <!-- Manipular atributos nativos do HTML com v-bind -->
        <div id="app">
            <p v-if="condicao">Teste com IF</p>
            <!-- Repetir o elemento abaixo para cada item do array -->
            <p v-for="registro in registros">{{registro.titulo}}</p>
        </div>
        
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    // Se essa variável for verdadeira irá mostrar o elemento em questão, senão irá escondê-lo.
                    condicao: true,
                    registros: [
                        {titulo:'registro1'},
                        {titulo:'registro2'},
                        {titulo:'registro3'},
                        {titulo:'registro4'},
                        {titulo:'registro5'}
                    ]
                }
            });
        </script>
    </body>
</html>
