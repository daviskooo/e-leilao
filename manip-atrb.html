<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>test-manip-prod</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <!-- Manipular atributos nativos do HTML com v-bind -->
        <div id="app">
            <p v-bind:title="titulo">Teste com Title</p>
        </div>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    titulo: "Teste com v-bind"
                }
            });
        </script>
    </body>
</html>
